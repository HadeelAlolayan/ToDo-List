<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+6Mrj78kf20NsBz7Sn07wQ3xUp5q6hP4sf5qzC2ttX39Y6TP1KH75BwksmCf86vc6jQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F4EEDD;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #C6CFEC;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .date-display {
            font-size: 15px;
            color: #EA5455;
            margin-bottom: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .task-input {
            display: flex;
            margin-bottom: 20px;
        }

        .task-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #C6CFEC;
            border-radius: 6px 0 0 6px;
            outline: none;
        }

        .task-input button {
            padding: 10px 20px;
            border: none;
            background-color: #C6CFEC;
            color: white;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .task-input button:hover {
            background-color: #A8B4DF;
        }

        .task-list {
            list-style: none;
        }

        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 2px solid #C6CFEC;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #F9F9FF;
            transition: transform 0.2s ease;
        }

        .task-list li:hover {
            transform: scale(1.02);
        }

        .task-list li .task-text {
            flex: 1;
            color: #333;
        }

        .task-list li.completed .task-text {
            text-decoration: line-through;
            color: #F4EEDD;
        }

        .task-list li .btn-group {
            display: flex;
            gap: 10px;
        }

        .task-list li .btn-group button {
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .task-list li .btn-group button:hover {
            transform: scale(1.1);
        }

        .task-list li .btn-group .delete-btn {
            background-color: #FF6B6B;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-list li .btn-group .delete-btn:hover {
            background-color: #FF4949;
        }

        .task-list li .btn-group .complete-btn {
            background-color: #D7E3AB;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-list li .btn-group .complete-btn:hover {
            background-color: #B5D192;
        }

        .progress {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
            color: #B8E0A0;
        }

        .qr-code-container {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <div class="date-display" id="dateDisplay"></div>
        </div>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="progress" id="progressDisplay">0 of 0 tasks completed</div>
        <ul class="task-list" id="taskList"></ul>

        <div class="qr-code-container">
            <button onclick="generateQRCode()">Generate QR Code</button>
            <div id="qrCode" class="qr-code"></div>
        </div>
    </div>

    <script>
        function displayDate() {
            const dateDisplay = document.getElementById('dateDisplay');
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateDisplay.textContent = today.toLocaleDateString('en-US', options);
        }

        function updateProgress() {
            const tasks = document.querySelectorAll('#taskList li');
            const completedTasks = document.querySelectorAll('#taskList li.completed');
            const progressDisplay = document.getElementById('progressDisplay');
            progressDisplay.textContent = `${completedTasks.length} of ${tasks.length} tasks completed`;
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }

            const taskList = document.getElementById('taskList');

            const listItem = document.createElement('li');
            const taskSpan = document.createElement('span');
            taskSpan.className = 'task-text';
            taskSpan.textContent = taskText;

            const btnGroup = document.createElement('div');
            btnGroup.className = 'btn-group';

            const completeBtn = document.createElement('button');
            completeBtn.className = 'complete-btn';
            completeBtn.innerHTML = '<i class="fas fa-check"></i> Complete';
            completeBtn.onclick = function () {
                listItem.classList.toggle('completed');
                updateProgress();
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete';
            deleteBtn.onclick = function () {
                taskList.removeChild(listItem);
                updateProgress();
            };

            btnGroup.appendChild(deleteBtn);
            btnGroup.appendChild(completeBtn);
            listItem.appendChild(taskSpan);
            listItem.appendChild(btnGroup);
            taskList.appendChild(listItem);

            taskInput.value = '';
            updateProgress();
        }

        function generateQRCode() {
            const qrContainer = document.getElementById('qrCode');
            qrContainer.innerHTML = ''; // Clear previous QR code
            const url = window.location.href;
            QRCode.toCanvas(document.getElementById('qrCode'), url, function (error) {
                if (error) console.error(error);
            });
        }

        displayDate();
    </script>
</body>
</html>
